  <body>
    <div class="navigation">
      <div class="theme-toggle">
        <button onclick="toggleTheme()">

              width="16"
              height="16"

          max="1.2"

          id="font-size"

      />
    </div>

    <div id="my-container">

            <div class="search-input-icons">
              <span data-clear-input>
                <i class="fas fa-times fa-fw"></i>
              </span>
              <span type="submit">
                <i class="fas fa-search fa-fw"></i>
              </span>
            </div>

        </form>

    </div>
